<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>humans</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="idle.js"></script>
</head>

<body>
    <div id="inventory">
        <i class="fa fa-users"></i> <span class="humans"></span> (<i class="fa fa-bed"></i> <span class="idling"></span>)
        <span style="margin:10px;"></span>
        <i class="fa fa-apple"></i> <span class="food"></span>
        <span class="food_diff_container">
            <span class="food_diff_up" style="display:none"><i class="fa fa-arrow-up"></i></span>
            <span class="food_diff_down" style="display:none"><i class="fa fa-arrow-down"></i></span>
            <span class="food_diff"></span>
        </span>
    </div>
    <br>
    <div>
        <button class="inc_sexing"><i class="fa fa-plus"></i></button>
        <button class="dec_sexing"><i class="fa fa-minus"></i></button>
        <i class="fa fa-users"></i> <span class="sexing"></span>
        <i class="fa fa-long-arrow-right"></i>
        <i class="fa fa-users fa-fw"></i>
        <span class="human_diff_container">
            <span class="human_diff_up" style="display:none"><i class="fa fa-arrow-up"></i></span>
            <span class="human_diff_down" style="display:none"><i class="fa fa-arrow-down"></i></span>
            <span class="human_diff"></span>
        </span>
    </div>
    <br>
    <div>
        <button class="inc_farming"><i class="fa fa-plus"></i></button>
        <button class="dec_farming"><i class="fa fa-minus"></i></button>
        <i class="fa fa-users"></i> <span class="farming"></span>
        <i class="fa fa-long-arrow-right"></i>
        <i class="fa fa-apple fa-fw"></i>
        <span class="food_prod_container">
            <span class="food_prod_up" style="display:none"><i class="fa fa-arrow-up"></i></span>
            <span class="food_prod_down" style="display:none"><i class="fa fa-arrow-down"></i></span>
            <span class="food_prod"></span>
        </span>
    </div>
    <br>
    <div>
        <button class="change-qty-1">1</button>
        <button class="change-qty-10">10</button>
        <button class="change-qty-100">100</button>
        Multiplier: <span class="qty"></span>
    </div>
</body>

</html>
